<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SenseComfort Dashboard</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <main class="page">
    <header class="top">
      <h1>SenseComfort</h1>
      <p class="subtitle">Menstruation Prediction — Autism Support</p>
    </header>

    <!-- ==== TOP CARDS ==== -->
    <section class="cards-row">

      <!-- Probability Circle -->
      <div class="card circle-card">
        <div id="probCircle" class="prob-circle">
          <div class="prob-inner">
            <div id="probText" class="prob-text">--%</div>
          </div>
        </div>
        <div class="card-caption">Prediction Probability</div>
      </div>

      <!-- Status -->
      <div class="card info-card">
        <h3>Status</h3>
        <div id="statusText" class="info-value">—</div>
        <p class="small-muted"></p>
      </div>

      <!-- Countdown -->
      <div class="card info-card">
        <h3>Estimated Countdown</h3>
        <div id="daysText" class="info-value">-- days</div>
        <p class="small-muted"></p>
      </div>

    </section>

    <!-- ==== SENSOR READING LIST ==== -->
    <section class="readings-section card">

      <h3 class="section-title">
        Recent Sensor Readings
        <button id="toggleReadingsBtn" class="toggle-btn">Hide</button>
      </h3>

      <div id="sensorReadingsContainer">
        <div id="readingsList" class="readings-list">
          <!-- entries injected by dashboard.js -->
        </div>
      </div>

    </section>

    <!-- ==== FOOTER ==== -->
    <footer class="footer">
      <button id="refreshBtn" class="btn">Refresh now</button>
      <span class="hint">Auto refresh every 6s</span>
    </footer>
  </main>

  <script src="/dashboard.js"></script>
</body>
</html>
